<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Background Management</title>
    <!--    
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
     -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <!--CSS Reset-->
    <script src="scripts/jquery.js"></script>
</head>
<section class="header">
    <div class="nav-bar">
        <div class="text">
            Background Management
        </div>
    </div>
</section>
<section class="login-area">
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome back,</h2>
            <label>
                 <span id="login_span_username">Username</span>
                 <input type="text" id="login_username"/ value="用户名只能是英文,数字或下划线">
            </label>
            <label>
                <span id="login_span_password">Password</span>
                <input type="password" id="login_password"/>
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Sign In</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>New here?</h2>
                    <p>Sign up and the manager
                        <br> will inform you if you were accepted.</p>
                </div>
                <div class="img__text m--in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in.</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Time to feel like home,</h2>
                <label>
                    <span>Username</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">Sign Up</button>
            </div>
        </div>
    </div>
</section>
<script src="scripts/login.jquery.js"></script>

</body>

</html>
